description: Example config
commands:
  weather:
    description: Show the current weather forecast
    run: curl wttr.in/{{ .Input.airport }}
    inputs:
      airport:
        options:
          Brisbane International Airport: bne
          Los Angeles International Airport: lax
          Munich International Airport: muc
  calendar:
    aliases:
      - cal
    description: Display a calendar for the month
    inputs:
      month:
        options:
          - January
          - February
          - March
          - April
          - May
          - June
          - July
          - August
          - September
          - October
          - November
          - December
    run: cal -m {{ .Input.month }}
  greet:
    description: Give a greeting
    inputs:
      name:
        description: A person's name
        default: World
        pattern: "^[a-zA-Z]+"
      greeting:
        options:
          - Hello
          - Hi
          - G'day
    run: echo $GREETING $NAME
    env:
      NAME: "{{ .Input.name }}"
      GREETING: "{{ .Input.greeting }}"
  rate:
    description: Rate a thing
    inputs:
      name:
        description: The thing
      rating:
        type: number
        min: 1
        max: 5
    run: echo You rated {{ .Input.rating }}/5 for {{ .Input.name }}
  fail:
    run: "false"
  files:
    description: File operations
    commands:
      list:
        description: List files
        aliases: ["ls"]
        run: ls -l
  user:
    description: User operations
    commands:
      add:
        description: Add a new user
        inputs:
          username:
            description: The username for the new user
            pattern: "^[a-zA-Z0-9_]+$"
          age:
            description: The age of the new user
            type: number
            min: 18
            max: 120
        run: echo "User {{ .Input.username }} added with age {{ .Input.age }}"
